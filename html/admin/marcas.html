    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav id="sidebar">
        <div class="d-flex flex-column justify-content-around align-items-center">
            <div class="sidebar-header">
                <h3>Logo</h3>
            </div>

            <ul class="list-unstyled components">
                <p class="pl-3" id="nome_user">Nome do Usuário</p>
                <li class="pl-5 py-3">
                    <a href="index.html">Home</a>
                </li>
                <li class="pl-5 py-3">
                    <a href="avioes.html">Aviões</a>

    <div class="container">
        <h1>Tabela e Cadastro de Marca</h1>

        <h2>Tabela de Marca</h2>
        <div class="row">
            <div class="col-12">
                <table id="table" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable"></tbody>
                </table>
            </div>
        </div>
        <h2>Cadastro de Marca</h2>
        <form class="d-flex flex-column justify-content-between align-items-center p-5">
            <div class="row fields">
                <div class="col-md-6 col-12">
                    <label for="name">Nome</label>
                    <input class="col-md-12" type="text" id="name" />
                </div>
                <div class="col-md-6 col-12">
                    <label for="logo">Logo</label>
                    <input class="col-md-12" type="file" id="logo" />
                </div>
            </div>
            <button id="save" class="btn-cadastro">Salvar Marca</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="js/paging.js"></script>
</body>

</html>

<style>
    h2 {
        margin-top: 100px;
    }

    table {
        border-radius: 50px 50px 0 0;
        box-shadow: 3px 3px 3px 1px #cccccc;
        border: none;
        background-color: #FFFFFF;
    }

    thead {
        border-radius: 50px 50px 0 0;
        background-color: #A5132F;
        border: none;
        color: #EDEDED;
    }

    td,
    th {
        vertical-align: middle;
    }

    form {
        background-color: #FFFFFF;
        width: 100%;
        height: 450px;
    }

    .fields {
        width: 90%;
    }

    .fields input {
        border-radius: 5px;
        width: 100%;
        padding: 5px;
        border: 1px solid #bb1c35;
    }

    .btn-cadastro {
        background-color: #CE3E5A;
        color: #EDEDED;
        padding: 5px;
        font-size: 1.2rem;
        width: 200px;
    }
</style>

<script>
    //let url = "http://localhost:3000";
    let url = "http://162.240.67.88:3000";
    let loaded = false;
    let id;
    $("document").ready(function () {
        const user = sessionStorage.getItem("user");
        if (user == undefined) {
            window.location.href = "login.html"
            return false;
        }
        user_data = JSON.parse(user)
        $('.name').text(user_data.name)

        function getCompanies() {
            $.ajax({
                method: "GET",
                url: url + "/company/list",
                success: function (data) {
                    $("#dataTable").empty();
                    data.forEach(el => {
                        $("#dataTable").append(`
                        <tr>
                            <td>${el.name}</td>
                            <td>
                                <button data-id="${el.id}" type="button" class="btn btn-success edit">Editar</button>
                                <button data-id="${el.id}" type="button" class="btn btn-danger delete">Excluir</button>
                            </td>
                        </tr>`)
                    });
                    $("#table").paging({
                        limit: 5,
                        rowDisplayStyle: 'block',
                        activePage: 0,
                        rows: []

                    });
                }
            })

            $(document).on('click', '.edit', function (e) {
                e.preventDefault()
                id = $(this).data("id");
                getCompany();
            });

            $(document).on('click', '.delete', function (e) {
                e.preventDefault()
                id = $(this).data("id");
                removeCompany();
            });
        }

        function getCompany() {
            $.ajax({
                method: "GET",
                url: url + "/company/get/id?id=" + id,
                success: function (data) {
                    $("#name").val(data.name)
                    loaded = true;
                }
            })
        }

        function addCompany() {
            data = new FormData();
            data.append("request", JSON.stringify({
                "name": $("#name").val()
            }))
            data.append("file", $('#logo').prop('files')[0])

            $.ajax({
                method: "POST",
                url: url + "/company/add",
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    if (data.success) getCompanies()
                    clearFiedls();
                }
            })
        }

        function editCompany() {            
            data = new FormData();
            data.append("request", JSON.stringify({
                "name": $("#name").val(),
                "id": id
            }))

            data.append("file", $('#logo').prop('files')[0])

            $.ajax({
                method: "POST",
                url: url + "/company/update",
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    if (data.success) getCompanies()
                    clearFiedls();
                }
            })
        }

        function removeCompany() {            
            data = new FormData();
            data.append("request", JSON.stringify({
                "id": id
            }))
            $.ajax({
                method: "POST",
                url: url + "/company/delete/",
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    if (data.success) getCompanies()
                    clearFiedls();
                }
            })
        }

        function clearFiedls() {
            $("#name").val("")
        }

        $("#save").click(function (e) {
            e.preventDefault()
            console.info(loaded)
            if (!loaded) addCompany()
            else editCompany()
        });

        getCompanies();
    })
</script>
